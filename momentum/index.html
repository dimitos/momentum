<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player settings__target hidden">
        <div class="overlay"></div>
        <audio src="" type="audio/mp3" preload="metadata"></audio>
        <div class="player-wr">
          <div class="name-music">Music Song</div>
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="player-controls2">
            <div class="volume-container">
              <div class="volume-button">
                <div class="volume icono-volumeMedium"></div>
              </div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
            <div class="player-time">
              <div class="current"></div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
          </div>
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play play-btn player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather settings__target hidden">
        <div class="overlay"></div>
        <div class="weather-wr">
          <input type="text" class="city" value="" placeholder="enter the city" />
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time settings__target hidden"></time>
      <date class="date settings__target hidden"></date>
      <div class="greeting-container settings__target hidden">
        <div class="overlay"></div>
        <span class="greeting"></span>
        <input type="text" class="name" value="" placeholder="enter your name" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer-left settings">
        <div class="settings__wr">
          <div class="settings__closer">Ã—</div>
          <div class="settings__item settings__language"><span class="set-lang"></span><span class="active">en </span> / <span> ru </span></div>
          <div class="settings__item settings__point active"></div>
          <div class="settings__item settings__point active"></div>
          <div class="settings__item settings__point active"></div>
          <div class="settings__item settings__point active"></div>
          <div class="settings__item settings__point active"></div>
          <div class="settings__item settings__point active"></div>
        </div>
        <div class="settings__open icono-gear"></div>
      </div>
      <div class="footer-center">
        <div class="quote__block settings__target hidden">
          <div class="overlay"></div>
          <div class="quote__wr">
            <div class="change-quote"></div>
            <div>
              <div class="quote"></div>
              <div class="author"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-right"></div>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
